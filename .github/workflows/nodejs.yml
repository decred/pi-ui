name: Build and Test
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - name: Use nodejs ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn
        run: yarn
      - name: tests
        run: |
          yarn test
        env:
          CI: true
      - name: build
        run: yarn build
      - name: docz build
        run: yarn docz:build
